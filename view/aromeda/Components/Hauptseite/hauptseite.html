<div class="container container-background " style="border-top: 2px dashed black;">
    <div class="row">
        <div class="col-md-7">
            <div class="contentMain" ng-repeat="artikel in articelsForPage">
                <h2>
                    {{artikel.katArt}}
                </h2>
                <div class="imageNews">
                    <img src="../../images/maintenance.png" height="126" width="126"/>
                </div>
                {{artikel.textArt}}
                <a style="float: right" class="btn" href="#">View details Â»</a>

            </div>

        </div>
        <div class="col-md-5">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            User
                        </th>
                        <th>
                            Registriert
                        </th>
                        <th>
                            E-Mail
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in allUserInfo | limitTo: 10">
                        <td>
                            1
                        </td>
                        <td class="col-md-4">
                            {{user.username}}
                        </td>
                        <td class="col-md-4">
                            {{user.data | amDateFormat:'DD.MM.YYYY'}}
                        </td>
                        <td class="col-md-4">
                            {{user.email}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <div class="page-header">
                    <h1>
                        LayoutIt!
                        <small>Interface Builder for Bootstrap</small>
                    </h1>
                </div>
            </div>
        </div>

</div>
