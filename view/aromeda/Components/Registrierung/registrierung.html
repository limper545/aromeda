<div ng-show="!notLoading">
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
</div>

<div ng-show="notLoading" class="modal-dialog">



    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">Welcome</h1>
        </div>
        <div class="modal-body">
            <form name="myForm" novalidate>

                <div class="form-group">
                    <input type='text'
                           class="form-control input-lg" id='regVorname' ng-model='reg.name'
                           placeholder="Name" required/>
                </div>

                <div class="form-group">
                    <input type='text' class="form-control input-lg" id='regNachname'
                           ng-model='reg.nachName'  placeholder="Nachname" required/>
                </div>

                <div class="form-group">
                    <input type='email' class="form-control input-lg" id='regEmail' ng-model='reg.mail'
                           placeholder="E-Mail"  required/>
                </div>
                <div class="form-group">
                    <input type='date' placeholder="test" class="form-control input-lg" id='regDatum'
                           ng-model='reg.date' placeholder="Geburtsdatum" required/>
                </div>

                <div class="form-group">
                    <input type='text' class="form-control input-lg" id='regBenutzer'
                           ng-model='reg.userName' placeholder="Benutzername" required/>
                </div>

                <div class="form-group">
                    <input type='password' class="form-control input-lg" id='regPasswortFirst'
                           ng-model='reg.passOne' placeholder="Passwort" required/>
                </div>

                <div class="form-group">
                    <input type='password' class="form-control input-lg" id='regPasswordSecond'
                           ng-model='reg.passTwo' placeholder="Passwort wiederholen" required/>
                </div>

                <div class="form-group">
                    <input ng-model='checked' type='checkbox' id='checkAGB' required/>
                    <label> Ich Akzeptiere die AGB's </label>
                </div>

                <div class="form-group">
                    <input id='submitReg' ng-disabled="myForm.$invalid || !checked"

                           ng-click='getAllRegData(reg)' class="btn btn-block btn-lg btn-primary"
                           value="Registrierung"/>
                    <span><a href="#">Forgot Password</a></span>

                </div>
            </form>
        </div>
    </div>
</div>
